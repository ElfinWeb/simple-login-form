<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shared.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Pathway+Extreme:wght@100&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="background-shadow"></div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>Username or Email :</label>
                    <input type="text" class="form-control username-input" placeholder="Email...">
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" class="form-control password-input" placeholder="Password...">
                </div>
                <div class="checkbox-container">
                    <label class="password-checkbox__label">
                        <input type="checkbox" class="password-checkbox">
                        Show password
                    </label>
                </div>
                <div class="result-message invisible">
                    <span></span>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
